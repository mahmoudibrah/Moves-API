<!-- start contact Us -->
<section id="contact" class="py-3 my-4">
  <div class="container">
    <h2 class="my-4 text-light">ContacUs...</h2>
    <div class="row">
      <div class="col-md-6 mb-3">
        <div class="form-group">
          <input type="text" class="form-control" name="" id="name" placeholder="Enter your Name" >
          <div class="alert alert-danger" id="alertName" role="alert">
            Your Name is not valid
          </div>
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <div class="form-group">
          <input type="email" class="form-control" name="" id="Email" placeholder="Enter your Email" >
          <div class="alert alert-danger" id="alertEmail" role="alert">
            Your Email is not valid
          </div>
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <div class="form-group">
          <input type="number" class="form-control" name="" id="phone" placeholder="Enter your Phone" >
          <div class="alert alert-danger" id="alertPhone" role="alert">
            Your Phone is not valid
          </div>
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <div class="form-group">
          <input type="text" class="form-control" name="" id="age" placeholder="Enter your Age" >
          <div class="alert alert-danger" id="alertAge" role="alert">
            Your Age is not valid
          </div>
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <div class="form-group">
          <input type="password" class="form-control" name="" id="password" placeholder="Enter your Password" >
          <div class="alert alert-danger" id="alertPassword" role="alert">
            Your Password is not valid
          </div>
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <div class="form-group">
          <input type="password" class="form-control" name="" id="repassword" placeholder="Enter your Repassword" >
          <div class="alert alert-danger" id="alertRepassword" role="alert">
            Your Repassword is not valid
          </div>
        </div>
      </div>
    </div>
    <button type="submit" disabled id="submitBtn" class="btn btn-outline-danger">Submit</button>
  </div>

</section>
<!-- end contact Us -->
    <script src="js/jquery-3.6.0.min.js"></script>

    <script src="js/bootstrap.bundle.min.js"></script>
